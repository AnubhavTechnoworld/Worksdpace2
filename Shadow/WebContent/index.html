<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Employee maintenance System</h1>
<form method="post" action="EmployeeServlet">
<table>

<tr>
	<td>First name<td>
	<td><input type="text" name="fname"></td>

</tr>
<tr>
	<td>Last name<td>
	<td><input type="text" name="lname"></td>
</tr>
<tr>
	<td>User Name<td>
	<td><input type="text" name="uname"></td>
</tr>
<tr>
	<td>Password<td>
	<td><input type="password" name="pwd"/></td>
</tr>
<tr>
	<td>Age<td>
	<td><input type="text" name="age"></td>

</tr>
<tr>
	<td>gender<td>
	<td><input type="radio" name="gender" value="M"/>Male
	<input type="radio" name="gender" value ="F"/>Female
	</td>
</tr>
<tr>
	<td>Skills<td>
	<td>
	<input type="checkbox" name="skills" value="Java"/>Java
	<input type="checkbox" name="skills" value="Dot Net"/>Dot Net
	<input type="checkbox" name="skills" value="CSharp"/>CSharp
	<input type="checkbox" name="skills" value="Azure"/>Azure
	<input type="checkbox" name="skills" value="Alexa"/>Alexa
	</td>
</tr>
<tr>
	<td>City<td>
	<td><select name="city">
	<option value="">Select City</option>
	<option value="Bangalore">Bangalore</option>
	<option value="Mumbai">Mumbai</option>
	<option value="New Delhi">New Delhi</option>
	<option value="Hyderabad">Hyderabad</option>
	<option value="Lucknow">Lucknow</option>	
	</select>
	</td>
</tr>
<tr>
	<td><input type="submit" name="btn" value="Add"></td>
	<td><input type="reset" value="Clear All"></td>
</tr>
</table>
</form>
</body>
</html>
